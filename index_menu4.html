<header>

  <main>
    
  <!-- Menu Le délice des sens !-->
    
   <form>
	   <fieldset>
     
		<div class="title">
			<h1>Le délice des sens</h1>
			<i class="far fa-heart"></i>
		</div>

    	<div class="entrees">
     	 <h2>Entrées</h2>
     	 <i class="fa fa-horizontal-rule"></i>
    
   		<div class="cards_menu">
			<label>
				<h2>Tartare de thon</h2>
				<p>Assaisonné au yuzu</p>
				<p>25€</p>
				<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
			</label>
		</div>

		<div class="cards_menu">
			<label>
				<h2>Bouchée de homard croustillant</h2>
				<p>Et sa farandole de petits légumes</p>
				<p>35€</p>
				<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
			</label>
		</div>
		
		<div class="cards_menu">
			<label>
				<h2>Velouté de cèpes</h2>
				<p>Aux truffes</p>
				<p>20€</p>
				<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
			</label>
		</div>
	</div>
	   
		<div class="plats">
			<h2>Plats</h2>
			<i class="fa fa-horizontal-rule"></i>

			<div class="cards_menu">
				<label>
					<h2>Poulet rôti aux herbes de Provence</h2>
					<p>Et sa crème de truffe</p>
					<p>40€</p>
					<input type="checkbox" id="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>
			
			<div class="cards_menu">
				<label>
					<h2>Langouste rôtie</h2>
					<p>Et ses légumes de saison</p>
					<p>35€</p>
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>

		    <div class="cards_menu">
				<label>>
					<h2>Côte de boeuf angus</h2>
					<p>Et sa purée de panais</p>
					<p>44€</p>
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>
		</div>

		<div class="desserts">
			<h2>Desserts</h2>
			<i class="fa fa-horizontal-rule"></i>
				
			<div class="cards_menu">
				<label>
					<h2>Farandole de desserts</h2>
					<p>Du chef</p>
					<p>18€</p>		
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>
		
			<div class="cards_menu">
				<label>
					<h2>Crème brûlée</h32>

					<p>22€</p>
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>
			
			<div class="cards_menu">
				<label>
					<h23>Tiramisu</h2>
					<p>A la noisette</p>
					<p>23€</p>
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>
		</div>
		
  	 <button class="command_btn">Commander</button>
