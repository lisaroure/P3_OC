<!DOCTYPE html>
<html lang=fr>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/18ff631df8.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">	
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>"Oh My Food"</title>
</head>
  
  <body class="container">
    
<!-- Logo !-->
    
<header>  
	<nav class="header-2">
		<a href="accueil.html">
       	 <i class="fa fa-arrow-left"></i>
  		</a>
		<div class="logo-menus">
			<a href="#"><img src="images/ohmyfood.png" alt="logo de ohmyfood"/>
		</a>	
		</div>
	</nav>
	
	<div id="banniere-menu">
		<img src="images/palettedugout.jpg" alt="photo d'un plat">
	</div>

</header>
    
<main>
     
 <!-- Menu La palette du goût !-->
  
    <form>
		<fieldset>
      
	<div class="title">
        <h1>La palette du goût</h1>
        <i class="far fa-heart"></i>
     </div>
    
	<div class="entrees">
		<h2>Entrées</h2>
		<i class="fas fa-horizontal-rule"></i>
			
		<div class="cards_menu">
				<label>
					<h2>Fricassée d'escargots</h2>
					<p>Au piment d'espelette</p>
					<p>25€</p>
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>

   		 <div class="cards_menu">
			<label>
				<h2>Foie gras de canard mi-cuit</h2>
				<p>Et ses copeaux de truffe noire</p>
      			<p>35€</p>
				<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
			</label>
		</div>
    	
		<div class="cards_menu">
			<label>
    			<h2>Oeuf au plat</h2>
     			<p>Assaisonné à la truffe sur lit de...</p>
				<p>20€</p>
				<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
			</label>
		</div>
    </div>

    <div class="plats">
      <h2>Plats</h2>
      <i class="fa fa-horizontal-rule"></i>
        
	    <div class="cards_menu">
			<label>
		 		<h2>Filet de boeuf aux herbes</h2>
		  		<p>Accompagné de sa ribambelle de légu...</p>
		  		<p>44€</p>
		 		<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
			</label>
		</div>
		
        <div class="cards_menu">
			<label>
            <h2>Parmentier de queue de boeuf</h2>
            <p>A la truffe noire et sa purée de panais</p>
            <p>35€</p>
			<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
			</label>
		</div>

        <div class="cards_menu">
			<label>
				<h2>Filet de Turbot</h2>
				<p>Aux agrumes</p>
				<p>44€</p>
				<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
			</label>
		</div>
    </div>

    <div class="desserts">
        <h2>Desserts</h2>
        <i class="fa fa-horizontal-rule"></i>
          
		<div class="cards_menu">
			<label>
				<h2>Paris-Brest</h2>
				<p>Revisité</p>
				<p>18€</p>
				<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
			</label>
		</div>
        
    	<div class="cards_menu">
			<label>
				<h2>Macaron au chocolat d'exception</h2>
				<p>Et glace à la vanille de Madagascar</p>
				<p>22€</p>
				<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
			</label>
		</div>
          
          <div class="cards_menu">
			<label>
           		<h2>Mousse au chocolat</h2>
            	<p>Au piment d'espelette et à la truffe noire</p>
            	<p>23€</p>
				<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
			</label>
		</div>
          
    </div>

<button class="command_btn">Commander</button>

	</fieldset>
</form>

</main>


  <!-- Footer !-->
		
<footer>
	<div class="footer-menu">
		<h3>ohmyfood</h3>
			<div class="propose">
				<ul>
					<li>
						<a href="#" class="propose_resto">
						<i class="fas fa-utensils"></i>
						<h3>Proposer un restaurant</h3>
						</a>
					</li>
					<li>
						<a href="#" class="partenaire">
						 <i class="fas fa-hands-helping"></i>
						<h3>Devenir partenaire</h3>
						</a>
					</li>
					<li>
						<a href="#" class="legale_mentions">
							<h3>Mentions légales</h3>	
						</a>
					</li>
					<li>
						<a href="#" class="contact">
							<h3>Contact</h3>
					</a>
					</li>
				</ul>
			</div>
	</div>
</footer>

</body>

</html>
