<!DOCTYPE html>
<html lang=fr>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <title>"Oh My Food"</title>
</head>
  
  <body class="container">
    
<!-- Logo !-->
    
<header>  
	<nav class="header-2">
		<a href="index.html">
       	 <i class="fa fa-arrow-left"></i>
  		</a>
		<div class="logo-menus">
			<a href="#"><img src="images/ohmyfood.png" alt="logo de ohmyfood"/>
		</a>	
		</div>
	</nav>	
</header>
    
<main>
	
	<div id="banniere-menu">
		<img src="images/palettedugout.jpg" alt="photo d'un plat">
	</div>

 <!-- Menu La palette du goût !-->
  
    <form class="menu">
		<fieldset>
      
	<div class="title">
        <h1>La palette du goût<i class="far fa-heart"></i></h1>
    </div>
	 <div class="all_cards-menu">
		<section class="entrees">
		<h2 class="menu-type">Entrées</h2>
				
			<div class="cards_menu">
				<label>
					<span class="menu-title">Fricassée d'escargots</span>
					<span class="accomp">Au piment d'espelette</span>
					<span class="price">25€</span>
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>

			<div class="cards_menu">	
				<label>
					<span class="menu-title">Foie gras de canard mi-cuit</span>
					<span class="accomp">Et ses copeaux de truffe noire</span>
					<span class="price">35€</span>
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>
			
			<div class="cards_menu">
				<label>
					<span class="menu-title">Oeuf au plat</span>
					<span class="accomp">Assaisonné à la truffe sur lit de...</span>
					<span class="price">20€</span>
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>
		</section>

		<section class="plats">
		<h2 class="menu-type">Plats</h2>
			
			<div class="cards_menu">	
				<label>
					<span class="menu-title">Filet de boeuf aux herbes</span>
					<span class="accomp">Accompagné de sa ribambelle de légu...</span>
					<span class="price">44€</span>
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>
			
			<div class="cards_menu">
				<label>
					<span class="menu-title">Parmentier de queue de boeuf</span>
					<span class="accomp">A la truffe noire et sa purée de panais</span>
					<span class="price">35€</span>
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>

			<div class="cards_menu">	
				<label>
					<span class="menu-title">Filet de Turbot</span>
					<span class="accomp">Aux agrumes</span>
					<span class="price">44€</span>
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>
		</section>

		<section class="desserts">
			<h2 class="menu-type">Desserts</h2>
			
			<div class="cards_menu">
				<label>
					<span class="menu-title">Paris-Brest</span>
					<span class="accomp">Revisité</span>
					<span class="price">18€</span>
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>
			
			<div class="cards_menu">
				<label>
					<span class="menu-title">Macaron au chocolat d'exception</span>
					<span class="accomp">Et glace à la vanille de Madagascar</span>
					<span class="price">22€</span>
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>
			
			<div class="cards_menu">
				<label>
					<span class="menu-title">Mousse au chocolat</span>
					<span class="accomp">Au piment d'espelette et à la truffe noire</span>
					<span class="price">23€</span>
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>
		</section>
    </div>

<button class="command_btn">Commander</button>

	</fieldset>
</form>

</main>
