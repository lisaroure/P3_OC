<!DOCTYPE html>
<html lang=fr>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/18ff631df8.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <title>"Oh My Food"</title>
</head>
  
  <body class="container">
    
   
      
    <!-- Logo !-->
     
<header>  
	<nav class="header-2">
		<a href="index.html">
       	 <i class="fa fa-arrow-left"></i>
  		</a>
		<div class="logo-menus">
			<a href="#"><img src="images/ohmyfood.png" alt="logo de ohmyfood"/>
		</a>	
		</div>
	</nav>	
</header>
    
<main>

	<div id="banniere-menu">
		<img src="images/palettedugout.jpg" alt="photo d'un plat">
	</div>
		
   <!-- Menu à la française !-->
    
    <form class="menu">
		<fieldset>
	    
		<div class="title">
	    	<h1>A la française<i class="far fa-heart"></i></h1> 	
	    </div>
		<div class="all_cards-menu">
			<div class="entrees">
				<h2 class="menu-type">Entrées</h2>
				<i class="fa fa-horizontal-rule"></i>
			
				<div class="cards_menu"> 
					<label>
						<span class="menu-title">Tartare de poulpe acidulé</span>
						<span class="accomp">Aux zestes d'orange</span>						
							<span class="price">25€</span>
						<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
					</label>
				</div>
				
				<div class="cards_menu">
					<label>
						<span class="menu-title">Velouté de légumes d'antan</span>
						<span class="accomp">Carotte, panais, topinambour</span>					
							<span class="price">35€</span>
						<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
					</label>
				</div>
				
				<div class="cards_menu">
					<label>
						<span class="menu-title">Soupe à l'oignon</span>
						<span class="accomp">Revisitée</span>						
							<span class="price">20€</span>
						<input type="checkbox" class="checkbox"> <i class="far fa-check-circle"></i>
					</label>
				</div>
			</div>
					
			<div class="plats">
				<h2 class="menu-type">Plats</h2>	
				
				<div class="cards_menu">
					<label>
						<span class="menu-title">Coquilles Saint-Jacques"</span> 
						<span class="accomp">Accompagnées d'une purée de panais</span>						
							<span class="price">40€</span>
						<input type="checkbox" class="checkbox"> <i class="far fa-check-circle"></i>
					</label>
				</div>
				
				<div class="cards_menu">
					<label>
						<span class="menu-title">Magret de canard</span>
						<span class="accomp">Et parmentier de pommes de terres</span>
							<span class="price">35€</span>
						<input type="checkbox" class="checkbox"> <i class="far fa-check-circle"></i>
					</label>
				</div>
				
				<div class="cards_menu">
					<label>	
						<span class="menu-title">Pigeonneau d'Ille-et-Vilaine</span>
						<span class="accomp">Sur son lit de gnocchis aux légumes</span>
							<span class="price">44€</span>
						<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
					</label>
				</div> 
			</div>

			<div class="desserts">
				<h2 class="menu-type">Desserts</h2>
				
				<div class="cards_menu">
					<label>
						<span class="menu-title">Pétales de violettes glacés</span>
						<span class="accomp">Et purée de noisettes</span>
							<span class="price">18€</span>
						<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
					</label>
				</div>
				
				<div class="cards_menu">
					<label>
						<span class="menu-title">Fondant au chocolat</span>
						<span class="accomp">Revisité</span>
						<span class="price">22€</span>
						<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
					</label>
				</div>
				
				<div class="cards_menu">
					<label>
						<span class="menu-title">Millefeuille croustillant</span>
						<span class="accomp">Myrtilles et pâte d'amandes</span>
						<span class="price">23€</span>
						<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
					</label>
				</div>
				</div>
		</div>

			<button class="command_btn">Commander</button>
		
		</fieldset>
</form>

</main>			
  
<!-- Footer !-->
		
<footer>
	<div class="footer">
		<a href="accueil.html">
			<h3 class="logo-footer">ohmyfood</h3>
		</a>

				<ul>
					<li>	
						<a href="#">
							<i class="fas fa-utensils"></i>
							Proposer un restaurant

					</li>
					<li>	
						<a href="#"> 
							<i class="fas fa-hands-helping"></i>
							Devenir partenaire
						</a>
					</li>

						<a href="#">
							Mentions légales
						</a>
					</li>
					<li>
						<a href="#">
							Contact

					</li>

			</div>
	</div>
</footer>

</body>

</html>
