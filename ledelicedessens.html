<!DOCTYPE html>
<html lang=fr>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/18ff631df8.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <title>"Oh My Food"</title>
</head>
  
  <body class="container">
    
    
      
    <!-- Logo !-->
      
<header>  
	<nav class="header-2">
		<a href="index.html">
       	 <i class="fa fa-arrow-left"></i>
  		</a>
		<div class="logo-menus">
			<a href="#"><img src="images/ohmyfood.png" alt="logo de ohmyfood"/>
		</a>	
		</div>
	</nav>	
</header>
    
  <main>

	<div id="banniere-menu">
		<img src="images/palettedugout.jpg" alt="photo d'un plat">
	</div>
    
  <!-- Menu Le délice des sens !-->
    
   <form class="menu">
	   <fieldset>
     
		<div class="title">
			<h1>Le délice des sens<i class="far fa-heart"></i></h1>
		</div>
		<div class="all_cards-menu">
			<div class="entrees">
			<h2 class="menu-type">Entrées</h2>
		
			<div class="cards_menu">
				<label>
					<span class="menu-title">Tartare de thon</span>
					<span class="accomp">Assaisonné au yuzu</span>
					<span class="price">25€</span>
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>

			<div class="cards_menu">
				<label>
					<span class="menu-title">Bouchée de homard croustillant</span>
					<span class="accomp">Et sa farandole de petits légumes</span>
					<span class="price">35€</span>
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>
			
			<div class="cards_menu">
				<label>
					<span class="menu-title">Velouté de cèpes</span>
					<span class="accomp">Aux truffes</span>
					<span class="price">20€</span>
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>
		</div>
	   
		<div class="plats">
			<h2 class="menu-type">Plats</h2>

			<div class="cards_menu">
				<label>
					<span class="menu-title">Poulet rôti aux herbes de Provence</span>
					<span class="accomp">Et sa crème de truffe</span>	
					<span class="price">40€</span>
					<input type="checkbox" id="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>
			
			<div class="cards_menu">
				<label>
					<span class="menu-title">Langouste rôtie</span>
					<span class="accomp">Et ses légumes de saison</span>
					<span class="price">35€</span>
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>

		    <div class="cards_menu">
				<label>
					<span class="menu-title">Côte de boeuf angus</span>
					<span class="accomp">Et sa purée de panais</span>
					<span class="price">44€</span>
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>
		</div>

		<div class="desserts">
			<h2 class="menu-type">Desserts</h2>
				
			<div class="cards_menu">
				<label>
					<span class="menu-title">Farandole de desserts</span>
					<span class="accomp">Du chef</span>
					<span class="price">18€</span>		
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>
		
			<div class="cards_menu">
				<label>
					<span class="menu-title">Crème brûlée</span>
					<span class="accomp">Revisitée</span>
					<span class="price">22€</span>
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>
			
			<div class="cards_menu">
				<label>
					<span class="menu-title">Tiramisu</span>
					<span class="accomp">A la noisette</span>
					<span class="price">23€</span>
					<input type="checkbox" class="checkbox"><i class="far fa-check-circle"></i>
				</label>
			</div>
		</div>
		</div>
		
  	 <button class="command_btn">Commander</button>
	
	</fieldset>
</form>

</main>	  

<!-- Footer !-->
		
<footer>
	<div class="footer">
		<a href="accueil.html">
			<h3 class="logo-footer">ohmyfood</h3>
		</a> 
			<div class="links">
				<ul>
					<li>	
						<a href="#">
							<i class="fas fa-utensils"></i>
							Proposer un restaurant
						</a>
					</li>
					<li>	
						<a href="#"> 
							<i class="fas fa-hands-helping"></i>
							Devenir partenaire
						</a>
					</li>
					<li>
						<a href="#">
							Mentions légales
						</a>
					</li>
					<li>
						<a href="#">
							Contact
						</a>
					</li>
				</ul>
			</div>
	</div>
</footer>

</body>

</html>
